<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>RoadSense AI â€” Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 40%, #16213e 100%);
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: rgba(255,255,255,.04); backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,.09); border-radius: 18px;
      padding: 44px 42px; width: 100%; max-width: 420px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    .brand { text-align:center; margin-bottom: 32px; }
    .brand h2 { color:#fff; font-weight:800; font-size:2rem; margin-bottom:4px; }
    .brand h2 span { color:#e94560; }
    .brand p { color:rgba(255,255,255,.45); font-size:.85rem; }

    .form-label { color:rgba(255,255,255,.7); font-size:.82rem; margin-bottom:5px; }
    .form-control {
      background: rgba(255,255,255,.07); border: 1px solid rgba(255,255,255,.12);
      color:#fff; border-radius:8px; padding:11px 14px;
    }
    .form-control:focus {
      background:rgba(255,255,255,.1); border-color:#e94560;
      box-shadow:0 0 0 3px rgba(233,69,96,.15); color:#fff;
    }
    .form-control::placeholder { color:rgba(255,255,255,.3); }
    .input-group-text {
      background:rgba(255,255,255,.07); border:1px solid rgba(255,255,255,.12);
      color:rgba(255,255,255,.5);
    }
    .btn-login {
      background: linear-gradient(135deg,#e94560,#c0392b);
      border:none; border-radius:8px; color:#fff;
      font-weight:700; padding:12px; width:100%; font-size:1rem;
      transition:transform .15s, box-shadow .15s;
    }
    .btn-login:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(233,69,96,.4); color:#fff; }
    .alert-danger { background:rgba(220,53,69,.15); border:1px solid rgba(220,53,69,.3); color:#ff6b7a; }
    .demo-creds {
      margin-top:20px; padding:14px; border-radius:8px;
      background:rgba(255,255,255,.04); border:1px dashed rgba(255,255,255,.1);
    }
    .demo-creds p { color:rgba(255,255,255,.5); font-size:.77rem; margin-bottom:4px; }
    .demo-creds code { color:#f5a623; font-size:.8rem; }
    .road-lines {
      position:fixed; top:0; left:0; width:100%; height:100%;
      pointer-events:none; overflow:hidden; z-index:-1;
      opacity:.06;
    }
  </style>
</head>
<body>
  <!-- Decorative background lines -->
  <svg class="road-lines" xmlns="http://www.w3.org/2000/svg">
    <line x1="0" y1="30%" x2="100%" y2="30%" stroke="white" stroke-width="2" stroke-dasharray="40,20"/>
    <line x1="0" y1="60%" x2="100%" y2="60%" stroke="white" stroke-width="2" stroke-dasharray="40,20"/>
    <line x1="0" y1="90%" x2="100%" y2="90%" stroke="white" stroke-width="2" stroke-dasharray="40,20"/>
  </svg>

  <div class="login-card">
    <div class="brand">
      <h2>ðŸ›£ Road<span>Sense</span> AI</h2>
      <p>Municipal Road Governance System</p>
    </div>

    {% if error %}
    <div class="alert alert-danger mb-3"><i class="fas fa-exclamation-circle me-2"></i>{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label"><i class="fas fa-user me-1"></i> Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user fa-sm"></i></span>
          <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus/>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label"><i class="fas fa-lock me-1"></i> Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock fa-sm"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter password" required/>
        </div>
      </div>
      <button type="submit" class="btn btn-login">
        <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
      </button>
    </form>

    <div class="demo-creds">
      <p><i class="fas fa-info-circle me-1"></i> Demo Credentials</p>
      <p>Username: <code>admin</code> &nbsp; Password: <code>admin123</code></p>
      <p>Username: <code>officer1</code> &nbsp; Password: <code>officer123</code></p>
    </div>

    <div style="text-align:center; margin-top:20px;">
      <a href="/report" style="color:rgba(255,255,255,.4); font-size:.8rem; text-decoration:none;">
        <i class="fas fa-citizens me-1"></i>Citizen? Report a pothole here â†’
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
